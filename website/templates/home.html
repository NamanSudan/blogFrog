{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

    <!-- Main Banner Section -->
    <section class="my-5 p-5 bg-light">
        <div class="row align-items-center">
            
            <!-- Image -->
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='blogfrog.jpeg') }}" alt="BlogFrog Image" class="img-fluid rounded shadow-lg">
            </div>
            
            <!-- Text Content -->
            <div class="col-md-6">
                <h1 class="display-4 text-primary">Welcome to BlogFrog</h1>
                <p class="lead">Your Gateway to the World's Stories.</p>
                <p>Dive into a universe of compelling narratives, insights, and shared experiences.</p>
                
                <!-- CTA Button -->
                <a href="/explore" class="btn btn-primary btn-lg shadow">Start Reading</a>
            </div>
        </div>
    </section>

{% endblock %}
